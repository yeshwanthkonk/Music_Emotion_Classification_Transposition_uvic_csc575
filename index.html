<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Emotion Modifier</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2c2c54);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f1f1f1;
    }

    .container {
      background-color: #2a2a40;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      text-align: center;
      max-width: 500px;
    }

    h2 {
      margin-bottom: 20px;
      color: #ffffff;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    select, input[type="file"], button {
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      border-radius: 6px;
      border: none;
    }

    select, input[type="file"] {
      background-color: #3b3b5c;
      color: #ffffff;
    }

    button {
      background-color: #5577ff;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #3c5bda;
    }

    .spinner {
      margin-top: 15px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #5577ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .emotion-display {
      margin-top: 30px;
      font-size: 3rem;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .emotion-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .emotion-label {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #f1f1f1;
    }

    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Emotion Transposition</h2>

    <label for="audioUpload">Upload an Audio File to Detect the Emotion:</label>
    <input type="file" id="audioUpload" accept=".wav, .mp3, .mid" />

    <label for="emotionSelect">Select Target Emotion:</label>
    <select id="emotionSelect">
      <option value="ðŸ˜ƒ Happy">ðŸ˜ƒ Happy</option>
      <option value="ðŸ˜¡ Angry">ðŸ˜¡ Angry</option>
      <option value="ðŸ˜¢ Sad">ðŸ˜¢ Sad</option>
      <option value="ðŸ˜Œ Calm">ðŸ˜Œ Calm</option>
    </select>  

    <button onclick="processFile()">Detect and Transform</button>

    <div class="spinner" id="spinner"></div>

    <p id="status"></p>

    <div class="emotion-display" id="emotionDisplay">
      <div class="emotion-block">
        <div id="initialEmoji">ðŸ™‚</div>
        <div class="emotion-label" id="initialLabel">Detected: Neutral</div>
      </div>
      <div class="emotion-block">
        <div id="targetEmoji">ðŸ˜ƒ</div>
        <div class="emotion-label" id="targetLabel">Target: Happy</div>
      </div>
    </div>

    <audio controls id="audioPlayer" style="display: none;"></audio>
  </div>

  <script>
  function processFile() {
    const fileInput = document.getElementById("audioUpload");
    const emotionSelect = document.getElementById("emotionSelect").value;
    const status = document.getElementById("status");
    const emotionDisplay = document.getElementById("emotionDisplay");
    const initialEmoji = document.getElementById("initialEmoji");
    const initialLabel = document.getElementById("initialLabel");
    const targetEmoji = document.getElementById("targetEmoji");
    const targetLabel = document.getElementById("targetLabel");
    const audioPlayer = document.getElementById("audioPlayer");
    const spinner = document.getElementById("spinner");

    if (!fileInput.files.length) {
      status.textContent = "Please upload an audio file.";
      status.style.color = "#ff6b6b";
      return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);
    formData.append("target_emotion", emotionSelect.split(" ")[1].toLowerCase());

    // Show spinner
    spinner.style.display = "block";
    status.textContent = "Analyzing audio...";

    // Simulate API call
    setTimeout(() => {
      // Dummy response (you could replace this with a real fetch() if you had a backend)
      const fakeApiResponse = {
        detected_emotion: "angry", // simulate server-side detection
        file_url: URL.createObjectURL(fileInput.files[0]) // in reality, this would be a processed audio file URL
      };

      spinner.style.display = "none";

      // Emojis based on detected emotion
      const emojiMap = {
        happy: "ðŸ˜ƒ",
        sad: "ðŸ˜¢",
        angry: "ðŸ˜¡",
        calm: "ðŸ˜Œ",
        neutral: "ðŸ™‚"
      };

      const detectedEmotion = fakeApiResponse.detected_emotion;
      const targetEmotion = emotionSelect.split(" ")[1].toLowerCase();

      // Update UI
      initialEmoji.textContent = emojiMap[detectedEmotion] || "ðŸ™‚";
      initialLabel.textContent = "Detected: " + capitalize(detectedEmotion);

      targetEmoji.textContent = emotionSelect.split(" ")[0];
      targetLabel.textContent = "Target: " + capitalize(targetEmotion);

      audioPlayer.src = fakeApiResponse.file_url;
      audioPlayer.style.display = "block";
      audioPlayer.load();

      emotionDisplay.style.display = "flex";

      status.textContent = `API returned "${detectedEmotion}" as the detected emotion. Transformation to "${targetEmotion}" complete.`;
      status.style.color = "#50fa7b";
    }, 5000);
  }

  function capitalize(word) {
    return word.charAt(0).toUpperCase() + word.slice(1);
  }
</script>

</body>
</html>

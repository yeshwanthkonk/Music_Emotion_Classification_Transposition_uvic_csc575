<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Emotion Modifier</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2c2c54);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f1f1f1;
    }

    .container {
      background-color: #2a2a40;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      text-align: center;
      max-width: 500px;
    }

    h2 {
      margin-bottom: 20px;
      color: #ffffff;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    select, input[type="file"], button {
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      border-radius: 6px;
      border: none;
    }

    select, input[type="file"] {
      background-color: #3b3b5c;
      color: #ffffff;
    }

    button {
      background-color: #5577ff;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #3c5bda;
    }

    .spinner {
      margin-top: 15px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #5577ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .emotion-display {
      margin-top: 30px;
      font-size: 3rem;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .emotion-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .emotion-label {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #f1f1f1;
    }

    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Emotion Transposition</h2>

    <label for="audioUpload">Upload an Audio File to Detect the Emotion:</label>
    <input type="file" id="audioUpload" accept=".wav, .mp3, .mid" />

    <label for="emotionSelect">Select Target Emotion:</label>
    <select id="emotionSelect">
      <option value="ðŸ˜ƒ Happy">ðŸ˜ƒ Happy</option>
      <option value="ðŸ˜¡ Angry">ðŸ˜¡ Angry</option>
      <option value="ðŸ˜¢ Sad">ðŸ˜¢ Sad</option>
      <option value="ðŸ˜Œ Calm">ðŸ˜Œ Calm</option>
    </select>  

    <button id="transformBtn">Detect and Transform</button>

    <div class="spinner" id="spinner"></div>

    <p id="status"></p>

    <div class="emotion-display" id="emotionDisplay">
      <div class="emotion-block">
        <div id="initialEmoji">ðŸ˜ƒ</div>
        <div class="emotion-label" id="initialLabel">Detected: happy</div>
      </div>
      <div class="emotion-block">
        <div id="targetEmoji">ðŸ˜ƒ</div>
        <div class="emotion-label" id="targetLabel">Target: Happy</div>
      </div>
    </div>

    <audio controls id="audioPlayer" style="display: none;"></audio>
  </div>

  <script>
    document.getElementById("transformBtn").addEventListener("click", processFile);

    function processFile(event) {
      event.preventDefault(); // âœ… Stop the refresh

      const fileInput = document.getElementById("audioUpload");
      const emotionSelect = document.getElementById("emotionSelect").value;
      const status = document.getElementById("status");
      const emotionDisplay = document.getElementById("emotionDisplay");
      const initialEmoji = document.getElementById("initialEmoji");
      const initialLabel = document.getElementById("initialLabel");
      const targetEmoji = document.getElementById("targetEmoji");
      const targetLabel = document.getElementById("targetLabel");
      const audioPlayer = document.getElementById("audioPlayer");
      const spinner = document.getElementById("spinner");

      if (!fileInput.files.length) {
        status.textContent = "Please upload an audio file.";
        status.style.color = "#ff6b6b";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("target_emotion", emotionSelect.split(" ")[1].toLowerCase());

      spinner.style.display = "block";
      status.textContent = "Sending request to emotion transformation API...";

      fetch("http://127.0.0.1:5000/api/transform", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        spinner.style.display = "none";

        if (data.error) {
          status.textContent = data.error;
          status.style.color = "#ff6b6b";
          return;
        }

        const emojiMap = {
          happy: "ðŸ˜ƒ",
          sad: "ðŸ˜¢",
          angry: "ðŸ˜¡",
          calm: "ðŸ˜Œ",
        };

        const detected = data.detected_emotion.toLowerCase();
        const target = emotionSelect.split(" ")[1].toLowerCase();

        initialEmoji.textContent = emojiMap[detected] || "ðŸ™‚";
        initialLabel.textContent = "Detected: " + capitalize(detected);

        targetEmoji.textContent = emotionSelect.split(" ")[0];
        targetLabel.textContent = "Target: " + capitalize(target);

        audioPlayer.src = data.file_url;
        audioPlayer.style.display = "block";
        audioPlayer.load();

        emotionDisplay.style.display = "flex";
        status.textContent = `Detected "${detected}". Transformed to "${target}".`;
        status.style.color = "#50fa7b";
      })
      .catch(error => {
        spinner.style.display = "none";
        status.textContent = "Error: " + error;
        status.style.color = "#ff6b6b";
      });
    }

    function capitalize(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }
  </script>

</body>
</html>
